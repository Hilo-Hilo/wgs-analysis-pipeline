# WGS Analysis Pipeline Configuration - Workstation Profile
# Optimized for desktop workstations and mid-range servers
# Target: 32-64GB RAM, 8-16 cores, good disk space

# System Resource Configuration
PROFILE_NAME="workstation"
PROFILE_DESCRIPTION="Workstation optimization (32-64GB RAM)"
MAX_MEMORY_GB=32
MAX_THREADS=8

# Thread Configuration (Balanced)
FASTP_THREADS=6
BWA_THREADS=8
SAMTOOLS_THREADS=4
BCFTOOLS_THREADS=4
FASTQC_THREADS=2

# Memory Limits (Balanced)
BWA_MEM_LIMIT="16G"
SAMTOOLS_MEMORY="8G"
JAVA_MEMORY="-Xmx8g"

# Quality Control Settings (Standard)
FASTP_QUALITY_THRESHOLD=25
FASTP_MIN_LENGTH=75
FASTP_UNQUALIFIED_PERCENT_LIMIT=20

# Processing Settings
BWA_BATCH_SIZE=10000000  # Larger batches for efficiency
ENABLE_COMPRESSION=true
COMPRESSION_LEVEL=6      # Balanced compression

# Temporary Directory Management
USE_LOCAL_TMP=true
CLEANUP_INTERMEDIATE=false  # Keep some intermediate files
MAX_TEMP_SIZE_GB=100

# Monitoring Settings
RESOURCE_MONITOR_INTERVAL=30
MEMORY_WARNING_THRESHOLD=90
DISK_WARNING_THRESHOLD=85

# Output Settings
KEEP_INTERMEDIATE_FILES=true
GENERATE_QC_PLOTS=true
DETAILED_LOGGING=true

# Pipeline Behavior
ENABLE_CHECKPOINTS=true
AUTO_RESUME=true
FAIL_ON_WARNING=false
VALIDATION_LEVEL="standard"

# Disk Management
ENABLE_DISK_MONITORING=true
MIN_DISK_SPACE_GB=200
AUTO_CLEANUP_ON_SUCCESS=false

# Notification Settings
ENABLE_NOTIFICATIONS=true
PROGRESS_UPDATES=true
QUIET_MODE=false

# Tool-specific optimizations
FASTQC_MEMORY="2048m"
VEP_BUFFER_SIZE=5000
VEP_FORK=4

# Error Handling
MAX_RETRIES=2
RETRY_DELAY=60
CONTINUE_ON_ERROR=false

# Advanced Features
ENABLE_PARALLEL_STEPS=true
ENABLE_MEMORY_MAPPING=true
USE_SHARED_MEMORY=true

# Comments
# This profile balances:
# - Performance and resource usage
# - Detailed analysis with reasonable speed
# - Comprehensive quality control
# - Good error recovery
# Suitable for: Desktop workstations, small servers, research environments